<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>漏洞信息</title>
    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/navbar.css" rel="stylesheet">
    <link href="/icon/bootstrap-icons.css" rel="stylesheet">
</head>
<body onload="load();">
<!--Navigation bar-->
<div id="nav-placeholder"></div>
<main role="main" class=" ml-sm-auto">
    <div class="container">
        <div class="justification-content-md-center">
            <p class="h2">漏洞信息</p>
            <div class="input-group">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="severity_select">严重等级</label>
                </div>
                <select class="custom-select" id="severity_select">
                    <option value="" selected>Choose...</option>
                    <option value="3">HIGH</option>
                    <option value="2">MEDIUM</option>
                    <option value="1">LOW</option>
                    <option value="0">INFO</option>
                </select>
                <div class="input-group-prepend">
                    <label class="input-group-text" for="vulnerability_input">漏洞名称</label>
                </div>
                <input maxlength="40" type="text" id="vulnerability_input" size="40" value="">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="scan_time">扫描时间</label>
                </div>
                <input type="text" id="scan_time">
            </div>
            <div class="table-responsive-xl">
                <table class="shadow p-3 mb-5 bg-white rounded table table-striped table-hover table-sm">
                    <thead>
                    <tr>
                        <th style="width:2px;">#</th>
                        <th style="width:65px">严重等级</th>
                        <th style="width:250px">漏洞名称</th>
                        <th class="text-truncate" style="width:320px;">地址</th>
                        <th style="width:65px">确定度%</th>
                        <th style="width:110px">扫描时间</th>
                        <th style="width:70px">导出文档</th>
                    </tr>
                    </thead>
                    <tbody id="tablelist">
                    </tbody>
                </table>
                <nav aria-label="Page navigation">
                    <ul class="pagination justify-content-end">
                        <li class="page-item"><a id="pagePre" class="page-link" href="#">Previous</a></li>
                        <li class="page-item"><a id="page1" class="page-link">1</a></li>
                        <li class="page-item"><a id="page2" class="page-link">2</a></li>
                        <li class="page-item"><a id="page3" class="page-link">3</a></li>
                        <li class="page-item"><a id="pageNext" class="page-link">Next</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</main>
<!-- new report modal -->
<div class="modal fade" id="reportModal" tabindex="-1" aria-labelledby="reportModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="reportModalLabel">生成报告</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <input type="text" hidden id="vuln_id" value="">
                    </div>
                    <div class="form-group">
                        <label for="template_id" class="col-form-label">报告类型</label>
                        <select id="template_id" class="form-control">
                            <option value="11111111-1111-1111-1111-111111111115">Affected Items</option>
                            <option value="11111111-1111-1111-1111-111111111116">CWE 2011</option>
                            <option value="11111111-1111-1111-1111-111111111125">OWASP Top 10 2017</option>
                            <option value="11111111-1111-1111-1111-111111111114">HIPAA</option>
                            <option value="11111111-1111-1111-1111-111111111117">ISO 27001</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="reportSubmitBtn">提交</button>
            </div>
        </div>
    </div>
</div>
<!-- new report modal end -->
<script type="text/javascript" src="/js/jquery/jquery.min.js"></script>
<script type="text/javascript" src="/js/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/js/layer/layer.js"></script>
<script type="text/javascript" src="/js/laydate/laydate.js"></script>
<script type="text/javascript" src="/js/vulnerabilities.js"></script>
<script type="text/javascript" src="/js/loadPage.js"></script>
</body>
</html>
