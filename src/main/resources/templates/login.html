<!doctype html>
<html lang="zh-cn" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>用户登录</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }


    </style>
    <!-- Custom styles for this template -->
    <link href="css/login.css" rel="stylesheet">
</head>
<body class="text-center">
<form class="form-signin" method="post" action="/Login" onsubmit="return LoginSubmit();">
    <img class="mb-4" src="img/whitehat.png" alt="" width="98" height="72">
    <h1 class="h3 mb-3 font-weight-normal">VulnScan 登录</h1>
    <span th:if="${loginfail}=='T'">
        <div class="alert alert-danger" role="alert">
             用户名或密码错误
        </div>
    </span>
    <label for="inputUsername" class="sr-only">用户名</label>
    <input type="text" id="inputUsername" name="username" class="form-control" placeholder="用户名" required autofocus>
    <label for="inputPassword" class="sr-only">密码</label>
    <input type="password" id="inputPassword" name="password" class="form-control" placeholder="密码" required>
    <div class="row">
        <div class="col mb-2">
            <img id="captchaImg" alt="点击更换验证码" src="/kaptcha/getKaptchaImage" onclick="getCaptcha()">
        </div>
        <div class="col">
            <label for="inputCode" class="sr-only">验证码</label>
            <input type="text" id="inputCode" name="captcha" class="form-control" placeholder="验证码"  required>
        </div>

    </div>

    <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
    <a href="/register"><input type="button" class="btn" value="注册"></a>
    <p class="mt-5 mb-3 text-muted">&copy; lxc 2023</p>
</form>


<script src="js/jquery/jquery.min.js"></script>
<script src="js/bootstrap/js/bootstrap.min.js"></script>
<script src="js/layer/layer.js"></script>
<script src="js/login.js"></script>
</body>
</html>
